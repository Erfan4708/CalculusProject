{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    SignUp
{% endblock title %}
{% block content %}
    <div class="container-fluid">
        <main class="tm-main">
            <div class="row tm-row">

                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Sign Up</button>
                </form>
            </div>
        </main>
    </div>
{% endblock content %}
